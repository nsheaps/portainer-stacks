name: check

on:
  push:

concurrency:
  # for main we want to build all sha's, but for PRs we want the same group. On main if they share the same group, even if
  # cancel-in-progress=false, if there's a queued build and another push happens, the queued build will be cancelled.
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || ( github.ref == 'refs/heads/main' && github.sha  || github.ref ) }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup corepack/yarn
        run: corepack enable && corepack install
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run checks
        id: check
        run: |
          if yarn run check:ci; then
            echo "checks_passed=true" >> $GITHUB_OUTPUT
          else
            echo "checks_passed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Auto-fix issues
        if: steps.check.outputs.checks_passed == 'false'
        run: |
          echo "Checks failed, attempting to auto-fix..."
          yarn run check:fix

      - name: Check if files were modified
        if: steps.check.outputs.checks_passed == 'false'
        id: git-check
        run: |
          if git diff --quiet; then
            echo "files_changed=false" >> $GITHUB_OUTPUT
          else
            echo "files_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push auto-fixes
        if: steps.check.outputs.checks_passed == 'false' && steps.git-check.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-fix: Apply automated formatting and linting fixes"
          git push

      - name: Re-run checks after auto-fix
        if: steps.check.outputs.checks_passed == 'false' && steps.git-check.outputs.files_changed == 'true'
        run: yarn run check:ci
