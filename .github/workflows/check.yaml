name: check

on:
  push:

concurrency:
  # for main we want to build all sha's, but for PRs we want the same group. On main if they share the same group, even if
  # cancel-in-progress=false, if there's a queued build and another push happens, the queued build will be cancelled.
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || ( github.ref == 'refs/heads/main' && github.sha  || github.ref ) }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check:
    runs-on: ubuntu-latest
    # permissions:
      # handled by PAT
      # contents: write
      # actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ steps.load_secrets.outputs.GITHUB_PAT_N8AGENT }}
      
      - name: Setup corepack/yarn
        run: corepack enable && corepack install
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          # do not use built in corepack or cache flags
          node-version-file: .nvmrc
      
      - name: Install dependencies
        run: yarn install --immutable

      - name: Run checks
        id: check
        run: yarn run check:ci

      - name: Auto-fix issues
        if: failure()
        run: |
          echo "Checks failed, attempting to auto-fix..."
          yarn run check:fix

      - name: Commit and push auto-fixes
        if: failure()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto-fix: Apply automated formatting and linting fixes'
          commit_user_name: 'n8agent[bot]'
          commit_user_email: 'n8agent[bot]@users.noreply.github.com'
          commit_author: 'n8agent[bot] <n8agent[bot]@users.noreply.github.com>'

      - name: Re-run checks after auto-fix
        if: failure()
        run: |
          yarn run check:ci || echo "check:ci still failed after autofixing" 

