name: check

on:
  push:

concurrency:
  # for main we want to build all sha's, but for PRs we want the same group. On main if they share the same group, even if
  # cancel-in-progress=false, if there's a queued build and another push happens, the queued build will be cancelled.
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || ( github.ref == 'refs/heads/main' && github.sha  || github.ref ) }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: yarn
          corepack: true

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run checks
        id: check
        run: yarn run check:ci
        continue-on-error: true

      - name: Auto-fix issues
        if: steps.check.outcome == 'failure'
        run: |
          echo "Checks failed, attempting to auto-fix..."
          yarn run check:fix

      - name: Commit and push auto-fixes
        if: steps.check.outcome == 'failure'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto-fix: Apply automated formatting and linting fixes'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'

      - name: Re-run checks after auto-fix
        if: steps.check.outcome == 'failure'
        run: yarn run check:ci

      - name: Fail if initial checks failed
        if: steps.check.outcome == 'failure'
        run: |
          echo "Initial checks failed. Even though auto-fixes were applied, the workflow should fail to indicate issues were found."
          exit 1
