name: check

on:
  push:
    paths:
      - '**/*-compose.ya?ml'
  pull_request:
    paths:
      - '**/*-compose.ya?ml'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Docker Compose files
        uses: docker/compose@v1
        with:
          files: 'hosts/*-compose.ya?ml'
